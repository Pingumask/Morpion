<html lang="en">
<head>

    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="morpion.js" defer></script>
</head>
<body class="X">
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td row="0" column="0" class=""></td>

        <tr>
            <td row="1" column="0" class=""></td>

            <td row="1" column="2" class=""></td>
        </tr>
        <tr>
            <td row="2" column="0" class=""></td>
            <td row="2" column="1" class=""></td>
            <td row="2" column="2" class=""></td>
        </tr>
    </table>
    <footer>Développé par <a href="https://github.com/Pingumask">Pingumask</a></footer>
    <div id="gameOver"><span id="winner"></span><button>Rejouer</button></div>
